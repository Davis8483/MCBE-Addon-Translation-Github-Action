name: Auto Translate Texts
permissions:
  contents: write

on:
  push:

jobs:
  auto-translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt || true

      - name: Run auto_translate.py
        run: python .github/scripts/auto_translate.py

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Auto-translated texts" || echo "No changes to commit"
          git push